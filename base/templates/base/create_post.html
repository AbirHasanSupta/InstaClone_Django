{% extends 'main.html' %}
{% block content %}
<div class="container">
    <div class="box">

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form%}
            <p><label for="{{field.label}}">{{field.label}}</label></p>
            <br>
            <p><div>
                {{field}}
            </div>

            {% endfor %}
            <button class="login-button" title="create_post" type="submit">Create Post</button>
            </form>
        </div>
    </div>
{% endblock content%}
