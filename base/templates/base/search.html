{% extends 'main.html' %}

{% block content %}

  <div id="wrapper">
    <div class="container">
      <div class="phone-app-ddemo"></div>
      <div class="form-data">

        <form action="" method="GET">
            <div class="headedr__search">
                <input type="text" placeholder="Search" name="q" value="{{ request.GET.q }}">
                <button class="btn btn-primary" type="submit">Search</button>

            </div>
        </form>

        <form action="" method="POST" enctype="multipart/form-data">
          <div class="logo">
            <h3 style="padding-top: 5px; font-size: 20px;">Search Results</h3>
          </div>

        {% for user in users %}
            <div class="side-menu__user-profile" style="text-align: start; border: solid rgba(192, 192, 192, 0.514) 1px; padding: 10px; border-radius: 25px;">
                <a href="{% url 'profile' user.id %}" class="side-menu__user-avatar">
                    <img src="{{ user.avatar.url }}" alt="User Picture" class="rounded-circle mr-1" width="40" height="40">
                </a>
                <div class="side-menu__user-idnfo">
                    {% if user.name %}
                    <a href="{% url 'profile' user.id %}" style="font-size: 15px; color: black; text-align: center;">{{user.name }}</a>
                    {% else%}
                    <a href="{% url 'profile' user.id %}">Instagram User</a>

                    {% endif %}
                    <br>
                    <span style="font-size: 14px;">@{{user.username}}</span>
                    <br>
                    <a href="{% url 'profile' user.id %}" style="color: blue;" class="side-menu__user-button">View Profile</a>

                </div>
            </div>
            <!-- <hr> -->
        {% endfor %}


        </form>

      </div>
    </div>

  </div>

{% endblock content %}
